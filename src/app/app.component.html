<div class="container">
    <div class="container-title">TODOS</div>

    <div class="container-task">
        <input class="container-input"
               placeholder="What needs to be done?"
               (keydown.enter)="getTask($event.target.value)" />
        <ul>
            <li appShow
                *ngFor="let task of tasks; let i = index">
                <app-tasks [listTask]="task"
                           (removeTask)="deleteTask($event)"></app-tasks>
            </li>
        </ul>
    </div>
</div>
